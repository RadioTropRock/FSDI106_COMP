<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="./styles/app.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">



</head>
<body>
    <h1>Task Manager</h1>

    <div class="container">
        <main class="content">
            

            <section id="list">
                <h2>Your Tasks</h2>

                <button id = "btnDetails" class="btn btn-sm btn-dark">Show/Hide Form</button>

                <div id="tasks-list">

                </div>
                
        

                
            </section>

            <section id = "capture">
                <form class="capture-form">

                <div class="control">
                    <label for="">Id:</label>
                    <input type="text" readonly class="form-control">
                </div>

                <div class="control">
                        <label for="">Title:</label>
                        <input id="txtTitle" type="text" class="form-control">
                </div>
                <div class="control">
                    <label for="">Is it important:</label>
                    <i  id="iImportant" class="far fa-star" id="important"></i>
                                        
                </div>


                <div class="control">
                    <label for="">Date / Time:</label>
                    <input id="txtDate" type="datetime-local" class="form-control">
            </div>

            <div class="control">
                <label for="">Status:</label>
                <select id="selStatus" class="form-control">
                    <option>--- select status ---</option>
                    <option >Pending</option>
                    <option >In Progress</option>
                    <option >Blocked</option>
                    <option >Removed</option>
                    <option >Done</option>
                </select>

            
        <div class="control">
            <label for="">Location:</label>
            <input id="txtLocation" type="text" class="form-control">
    </div>

    <div class="control">
        <label for="">Color:</label>
        <input id="txtColor" type="color" class="form-control">
    </div>

    <div class="control">
    <label for="">Description:</label>
    <input id="txtDesc" type="text" class="form-control">
    </div>

        <div class="control">
            <button id=btnSave type="button" class="btn btn-primary">Save Task</button>
        </div>
      
    </main>
    </form>

  



            </section>


        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


  
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
    

    
</body>
</html>
